<ng-template #loadingtemplate>
    <span>Loading...</span>
</ng-template>

<ng-template #errortemplate>
    <span>{{errorMessage}}</span>
</ng-template>

<ng-template #nodatatemplate>
    <span>No record found</span>
</ng-template>

<div *ngIf="isDataFetchingOver;else loadingtemplate">
    <div *ngIf="errorMessage==='';else errortemplate">
        <table *ngIf="posts;else nodatatemplate ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of posts">
                    <td>{{p.id}}</td>
                    <td>{{p.title}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
